{% extends "base.html" %}
{% load i18n %}

{% block body %}
<b>{% trans "Create or change event. All fields are required." %}</b>
<br><br>
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <br>
  <input type="submit" value="{% trans "Save" %}">
  <a href="{{ request.GET.next}}" class="button" name="next">Cancel</a>
</form>
{% endblock %}
